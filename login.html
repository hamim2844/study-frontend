<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Study Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #00ffff;
      text-decoration: none;
    }

    #error-msg {
      color: #ff6666;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <h2>Login to Ruhi</h2>
    <input type="email" id="email" placeholder="ðŸ“§ Email" required />
    <input type="password" id="password" placeholder="ðŸ”’ Password" required />
    <button onclick="signIn()">Sign In</button>
    <div class="link">Don't have an account? <a href="signup.html">Sign Up</a></div>
    <div id="error-msg"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCbZbVdyOPafciJYhgS6IOrj63sHKoXJjY",
      authDomain: "study-partner-7cea6.firebaseapp.com",
      projectId: "study-partner-7cea6",
      storageBucket: "study-partner-7cea6.firebasestorage.app",
      messagingSenderId: "960256994195",
      appId: "1:960256994195:web:462643e9ce609f729f1666",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Redirect to index.html after login
          window.location.href = "index.html";
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    }
  </script>
</body>

</html>
